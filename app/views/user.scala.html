@(message: String, users: Collection[models.User], currentUser: models.User)

@main("Benutzerliste", currentUser){
	<h1>@message</h1>
    <div>
    	<table class="table table-striped">
	    	<thead>
	    		<tr>
	    			<th>Id</th>
	    			<th>Benutzername</th>
	    			<th>Bearbeiten</th>
	    			<th>Loeschen</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		@for(user <- users) {
		    		<tr>
		    			<td>@user.id</td>
		  				<td>@user.name</td>
		  				<td>
		  					<a href="/user/update/@user.id">
		  						<button type="button" class="btn btn-default btn">
								  <span class="glyphicon glyphicon-pencil"></span>
								</button>
		  					</a>
		  				</td>
		  				<td>
		  					<a href="/user/delete/@user.id">
		  						<button type="button" class="btn btn-default btn">
								  <span class="glyphicon glyphicon-trash"></span>
								</button>
		  					</a>
		  				</td>
		  			</tr>
				}
			</tbody>
    	</table>
    </div>
    <div>
    	<br>
    	<a href="/users/all">
			<button type="button" class="btn btn-default btn">
	  			<span class="glyphicon glyphicon-refresh"> Aktualisieren</span>
			</button>
		</a>
    	<a href="/user/new">
			<button type="button" class="btn btn-default btn">
				<span class="glyphicon glyphicon-user"> Neuer Benutzer</span>
			</button>
		</a>
    </div>
}
