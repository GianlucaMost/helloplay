@(message: String, passform: Form[User], currentUser: models.User)

@import helper._

@main("Neuer Benutzer", currentUser) {
	@helper.form(action = routes.UserController.save) {
		<div class="container-fluid">
			<h1 class="form-heading">Neuen Benutzer anlegen</h1>
			@if(flash.containsKey("error")) {
				<div class="alert alert-danger">
					<strong class="error">Oops!</strong> @flash.get("error")
				</div>
			}
			<p>
				<input type="text" class="form-control" name="name" placeholder="Benutzername"></input>
			</p>
			<p>
				<input type="password" class="form-control" name="pw" placeholder="Passwort"></input>
			</p>
			<p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Anlegen</button>
			</p>
		</div>
	}
}
