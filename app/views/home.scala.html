@(message: String, currentUser: models.User)

@main("Home", currentUser){
    <h1>@message</h1>
	@if(flash.containsKey("success")) {
		<div class="alert alert-success">
			<strong class="success">Success!</strong> @flash.get("success")
		</div>
   		}
	<div class="container-fluid">
		<div class="row-fluid">
	  		<div class="span3">
	  			<a href="/users/all">
	  				<span class="glyphicon glyphicon-user"> Benutzerverwaltung</span>
	  			</a>
	  		</div>
		</div>
	</div>
}
