@(message: String, currentUser: models.User)

@main("Homepage", currentUser) {
    <h1>@message</h1>
    @if(flash.contains("success")) {
	    <p class="success">
	        @flash.get("success")
	    </p>
	}
	@currentUser.name
    <ul>
  		<li>
  			<a href="/users/all">Benutzerverwaltung</a>
  		</li>
  		<li>
  			<a href="/user/new">Neuen Benutzer anlegen</a>
  		</li>
  		<li>
  			<a href="/login">Einloggen</a>
  		</li>
	</ul>
}
