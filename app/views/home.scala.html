@(message: String, currentUser: models.User)

@main("Homepage", currentUser) {
    <h1>@message</h1>
    @if(flash.contains("success")) {
	    <p class="success">
	        @flash.get("success")
	    </p>
	}
	<div class="container-fluid">
		<div class="row-fluid">
	  		<div class="span3">
	  			<a href="/users/all">Benutzerverwaltung</a> <br>
	  			<a href="/user/new">Neuen Benutzer anlegen</a>
	  		</div>
		</div>
	</div>
}
