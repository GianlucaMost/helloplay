@(mannschaften: Map[String, List[Mannschaft]])

<h3>Gruppenuebersicht</h3>	
@for((key, value) <- mannschaften){
	<div class="col-md-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Gruppe @key</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
						<thead>
							<tr>
								<th>Mannschaft</th>
								<th>Punkte</th>
							</tr>
						</thead>
		 				<tbody>
							@for(m <- value) {
		 						<tr>
									<td>
			    						<a href="/mannschaft/find/@m.mid">
			    							@m.bezeichnung
			    						</a>
							    	</td>
									<td>@m.punkte</td>
								</tr>
							}
						</tbody>
	 				</table>
			</div><!-- panel-body -->
		</div><!-- panel -->
	</div><!-- col-md-3 -->
}
